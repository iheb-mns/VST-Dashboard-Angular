<div class="col-md-8">
    <div *ngIf="currentHotel.id" class="edit-form">
    <div class="card card-user">
        <div class="card-header">
            <h5 class="card-title">Mettre à jour l'hôtel</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-md-4 pl-1">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" class="form-control" placeholder="Company" [(ngModel)]="currentHotel.name" name="Nom"/>
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group">
                            <label>Ville</label>
                            <input type="text" class="form-control" placeholder="Last Name" value="Faker" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Adresse</label>
                            <input type="text" class="form-control" placeholder="Home Address"
                            [(ngModel)]="currentHotel.address" name="Address" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 pr-1">
                        <div class="form-group">
                            <label>Nombre des chambres</label>
                            <input type="text" class="form-control" placeholder="City" value="Melbourne" />
                        </div>
                    </div>
                    <div class="col-md-4 px-1">
                        <div class="form-group">
                            <label>Etoiles</label>
                            <input type="text" class="form-control" placeholder="Country" [(ngModel)]="currentHotel.stars" name="Stars" />
                        </div>
                    </div>
                    <div class="col-md-4 pl-1">
                        <div class="form-group">
                            <label>Numéro telephone</label>
                            <input type="number" class="form-control" [(ngModel)]="currentHotel.phone" name="Phone" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Desctiption</label>
                            <textarea class="form-control textarea" [(ngModel)]="currentHotel.description" name="Description">
                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="update ml-auto mr-auto">
                        <button type="submit" class="btn btn-primary btn-round" (click)="updateHotel()">
                            Mettre à jour
                        </button>
                        <p>{{ message }}</p>
                        
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</div>
</div>
